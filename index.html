<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game by KhiU</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="#!" type="image/x-icon">
</head>
<body>
    <div class="game_wrapper">
        <nav>
            <div class="nav_left">
                <div class="score aic">
                    <img src="https://www.google.com/logos/fnbx/snake_arcade/v3/apple_00.png" alt="🍎">
                    <span id="score_val">0</span>
                </div>
                <div class="max aic">
                    <img src="https://www.google.com/logos/fnbx/snake_arcade/v3/trophy_00.png" alt="🏆">
                    <span id="max_val">100</span>
                </div>
            </div>
            <div class="nav_right">
                <img id="mute" src="https://www.gstatic.com/images/icons/material/system/2x/volume_up_white_24dp.png" alt="">
                <img id="close" src="https://www.gstatic.com/images/icons/material/system/2x/close_white_24dp.png" alt="">
            </div>
        </nav>
        <div class="game_border">
            <div class="game">
               <div class="snake" data-x="9" data-y="8"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
